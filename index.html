        // FONCTIONS PRINCIPALES CORRIG√âES
        function initWiki() {
            loadModNavigation();
            showMod('create_base');
            updateStats();
        }

        function loadModNavigation() {
            const nav = document.getElementById('modsNavigation');
            for (const [modId, mod] of Object.entries(database.mods)) {
                const li = document.createElement('li');
                li.style.marginBottom = '10px';
                li.innerHTML = `<a href="#" onclick="showMod('${modId}')" style="color: var(--parchment); text-decoration: none; display: block; padding: 8px; border-radius: 5px; background: rgba(255,255,255,0.1);">${mod.name} (${countModItems(modId)})</a>`;
                nav.appendChild(li);
            }
        }

        function countModItems(modId) {
            let count = 0;
            for (const cat of Object.values(database.mods[modId].categories)) {
                count += cat.items.length;
            }
            return count;
        }

        function showMod(modId) {
            const mod = database.mods[modId];
            document.getElementById('pageTitle').textContent = mod.name;
            document.getElementById('pageSubtitle').textContent = mod.description;
            
            const catButtons = document.getElementById('categoryButtons');
            catButtons.innerHTML = '';
            
            for (const [catId, category] of Object.entries(mod.categories)) {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category.name;
                btn.onclick = () => showCategory(modId, catId);
                catButtons.appendChild(btn);
            }
            
            if (Object.keys(mod.categories).length > 0) {
                showCategory(modId, Object.keys(mod.categories)[0]);
            }
        }

        function showCategory(modId, catId) {
            const category = database.mods[modId].categories[catId];
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            category.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="image-status">üì∑ Image</div>
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="crafting-info">
                        <strong>Craft:</strong> ${item.craft}<br>
                        <strong>Usage:</strong> ${item.usage}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStats() {
            let totalItems = 0;
            for (const mod of Object.values(database.mods)) {
                for (const cat of Object.values(mod.categories)) {
                    totalItems += cat.items.length;
                }
            }
            document.getElementById('sidebarStats').textContent = `${totalItems} items disponibles`;
        }

        // SYST√àME DE RECHERCHE
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const results = document.getElementById('searchResults');
            
            if (searchTerm.length < 2) {
                results.style.display = 'none';
                return;
            }
            
            const matches = [];
            for (const [modId, mod] of Object.entries(database.mods)) {
                for (const [catId, category] of Object.entries(mod.categories)) {
                    for (const item of category.items) {
                        if (item.name.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm)) {
                            matches.push({...item, mod: mod.name, modId, catId});
                        }
                    }
                }
            }
            
            results.innerHTML = '';
            matches.slice(0, 10).forEach(match => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.textContent = `${match.name} (${match.mod})`;
                div.onclick = () => {
                    showMod(match.modId);
                    setTimeout(() => showCategory(match.modId, match.catId), 100);
                    results.style.display = 'none';
                    e.target.value = '';
                };
                results.appendChild(div);
            });
            
            results.style.display = matches.length > 0 ? 'block' : 'none';
        });

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', initWiki);
    </script>
