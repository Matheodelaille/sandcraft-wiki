<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Create - Sandcraft</title>
    <style>
        /* STYLES COMPLETS AVEC RECHERCHE */
        :root {
            --primary: #8B4513;
            --secondary: #B8860B; 
            --accent: #CD853F;
            --wood: #DEB887;
            --parchment: #FFF8DC;
            --dark-wood: #654321;
            --light-bg: #FAF0E6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: #5D4037;
            line-height: 1.6;
        }
        
        .wiki-container {
            display: flex;
            min-height: 100vh;
        }
        
        .wiki-sidebar {
            width: 300px;
            background: linear-gradient(135deg, var(--dark-wood) 0%, var(--primary) 100%);
            color: var(--parchment);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 3px solid var(--secondary);
        }
        
        .wiki-main {
            margin-left: 300px;
            flex: 1;
            background: var(--parchment);
            min-height: 100vh;
        }
        
        .main-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark-wood) 100%);
            color: var(--parchment);
            padding: 2rem 3rem;
            border-bottom: 3px solid var(--secondary);
        }
        
        .search-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            background: var(--parchment);
            color: var(--dark-wood);
            font-size: 14px;
        }
        
        .search-results {
            background: var(--parchment);
            border: 2px solid var(--accent);
            border-radius: 8px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            color: #5D4037;
        }
        
        .search-result-item:hover {
            background: rgba(205, 133, 63, 0.1);
        }
        
        .content-section {
            background: white;
            margin: 2rem;
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid var(--wood);
            border-left: 5px solid var(--secondary);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .item-card {
            background: var(--light-bg);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .crafting-info {
            background: rgba(205, 133, 63, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            border-left: 3px solid var(--accent);
        }
        
        @media (max-width: 768px) {
            .wiki-container {
                flex-direction: column;
            }
            
            .wiki-sidebar {
                position: static;
                width: 100%;
                height: auto;
            }
            
            .wiki-main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wiki-container">
        <!-- SIDEBAR -->
        <aside class="wiki-sidebar">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>üè≠ SANDCRAFT</h1>
                <p>Wiki Create Complet</p>
                <div id="sidebarStats">0/8 images</div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Rechercher un item...">
                <div class="search-results" id="searchResults"></div>
            </div>
            
            <nav>
                <h3>üìñ MODS CREATE</h3>
                <ul style="list-style: none; margin-top: 1rem;" id="modsNavigation">
                    <!-- G√©n√©r√© automatiquement -->
                </ul>
            </nav>
        </aside>
        
        <!-- CONTENU PRINCIPAL -->
        <main class="wiki-main">
            <header class="main-header">
                <h1 id="pageTitle">üè≠ CREATE BASE</h1>
                <p id="pageSubtitle">Mod principal d'ing√©nierie m√©canique</p>
            </header>
            
            <div id="wikiContent">
                <!-- Contenu g√©n√©r√© automatiquement -->
                <div class="content-section">
                    <h2>üß± Machines de Transformation</h2>
                    <div class="items-grid" id="itemsGrid">
                        <!-- Items g√©n√©r√©s automatiquement -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // BASE DE DONN√âES AVEC 8 ITEMS POUR TEST
        const database = {
            mods: {
                create_base: {
                    name: "Create Base",
                    description: "Mod principal d'ing√©nierie m√©canique",
                    categories: {
                        machines: {
                            name: "üß± Machines de Transformation",
                            items: [
                                {
                                    id: "mechanical_press",
                                    name: "Presse M√©canique",
                                    description: "Compacte les items sous pression pour cr√©er de nouveaux mat√©riaux",
                                    craft: "4 Planches + 2 Lingots de fer + 1 Engrenage",
                                    usage: "Placez les items √† compacter et fournissez de l'√©nergie rotationnelle",
                                    image: "images/create_base/items/mechanical_press.png"
                                },
                                {
                                    id: "millstone", 
                                    name: "Meule",
                                    description: "Transforme les blocs en poudres et ressources secondaires",
                                    craft: "3 Pierre + 2 Engrenages + 2 Planches",
                                    usage: "Alimentez avec de l'√©nergie et placez les items √† broyer",
                                    image: "images/create_base/items/millstone.png"
                                },
                                {
                                    id: "mixer",
                                    name: "M√©langeur", 
                                    description: "M√©lange les fluides et poudres pour cr√©er des alliages",
                                    craft: "3 Cuivre + 2 Engrenages + 1 Entonnoir",
                                    usage: "Combine diff√©rents mat√©riaux avec des fluides",
                                    image: "images/create_base/items/mixer.png"
                                }
                            ]
                        },
                        movement: {
                            name: "‚öôÔ∏è Syst√®mes de Mouvement", 
                            items: [
                                {
                                    id: "cogwheel",
                                    name: "Engrenage",
                                    description: "Transmet la rotation √† 90 degr√©s",
                                    craft: "4 Planches + 1 Lingot de fer", 
                                    usage: "Placez entre deux arbres pour changer la direction",
                                    image: "images/create_base/items/cogwheel.png"
                                },
                                {
                                    id: "belt",
                                    name: "Courroie",
                                    description: "Transmet la rotation sur de longues distances",
                                    craft: "3 Laines + 2 Cordes",
                                    usage: "Relie des poulies √©loign√©es",
                                    image: "images/create_base/items/belt.png"
                                }
                            ]
                        }
                    }
                },
                central_kitchen: {
                    name: "Create: Central Kitchen", 
                    description: "Automatisation culinaire avanc√©e",
                    categories: {
                        cooking: {
                            name: "üç≥ Cuisine Automatis√©e",
                            items: [
                                {
                                    id: "automatic_cooker",
                                    name: "Cuisinier Automatique",
                                    description: "Cuit les aliments automatiquement",
                                    craft: "1 Four + 2 Engrenages + 1 Entonnoir",
                                    usage: "Placez les aliments crus et r√©cup√©rez les cuits",
                                    image: "images/central_kitchen/items/automatic_cooker.png"
                                }
                            ]
                        }
                    }
                },
                big_cannons: {
                    name: "Create: Big Cannons",
                    description: "Syst√®me d'artillerie industrielle", 
                    categories: {
                        artillery: {
                            name: "üí• Artillerie Lourde",
                            items: [
                                {
                                    id: "big_cannon",
                                    name: "Grand Canon",
                                    description: "Canon de si√®ge puissant pour destruction √† distance",
                                    craft: "8 Lingots de fer + 4 M√©canismes + 2 Barils",
                                    usage: "Chargez avec des projectiles et allumez la m√®che", 
                                    image: "images/big_cannons/items/big_cannon.png"
                                }
                            ]
                        }
                    }
                }
            }
        };

        // FONCTIONS DE RECHERCHE
        function initializeWiki() {
            generateNavigation();
            setupSearch();
            showItems('create_base', 'machines');
        }

        function generateNavigation() {
            const navContainer = document.getElementById('modsNavigation');
            let html = '';
            
            for (const [modId, mod] of Object.entries(database.mods)) {
                html += `<li style="margin: 10px 0;">
                    <a href="#" onclick="showMod('${modId}')" style="color: var(--parchment); text-decoration: none;">
                        ${mod.name}
                    </a>
                </li>`;
            }
            
            navContainer.innerHTML = html;
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = searchItems(query);
                
                if (results.length > 0) {
                    let resultsHTML = '';
                    results.slice(0, 5).forEach(item => {
                        resultsHTML += `
                            <div class="search-result-item" onclick="showItem('${item.id}')">
                                <strong>${item.name}</strong><br>
                                <small>${item.mod} ‚Ä¢ ${item.category}</small>
                            </div>
                        `;
                    });
                    searchResults.innerHTML = resultsHTML;
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">Aucun r√©sultat trouv√©</div>';
                    searchResults.style.display = 'block';
                }
            });
            
            // Cacher les r√©sultats quand on clique ailleurs
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
        }

        function searchItems(query) {
            const results = [];
            
            for (const [modId, mod] of Object.entries(database.mods)) {
                for (const [categoryId, category] of Object.entries(mod.categories)) {
                    category.items.forEach(item => {
                        const searchText = (item.name + ' ' + item.description).toLowerCase();
                        if (searchText.includes(query)) {
                            results.push({
                                ...item,
                                mod: mod.name,
                                category: category.name,
                                modId: modId,
                                categoryId: categoryId
                            });
                        }
                    });
                }
            }
            
            return results;
        }

        function showMod(modId) {
            const mod = database.mods[modId];
            document.getElementById('pageTitle').textContent = mod.name;
            document.getElementById('pageSubtitle').textContent = mod.description;
            
            // Afficher le premier groupe d'items du mod
            const firstCategory = Object.values(mod.categories)[0];
            showItems(modId, Object.keys(mod.categories)[0]);
        }

        function showItems(modId, categoryId) {
            const mod = database.mods[modId];
            const category = mod.categories[categoryId];
            
            let itemsHTML = '';
            category.items.forEach(item => {
                itemsHTML += `
                    <div class="item-card">
                        <h3>‚öôÔ∏è ${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="crafting-info">
                            <strong>üî® Fabrication :</strong> ${item.craft}
                        </div>
                        <div class="crafting-info">
                            <strong>üéØ Utilisation :</strong> ${item.usage}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('itemsGrid').innerHTML = itemsHTML;
            document.getElementById('searchResults').style.display = 'none';
        }

        function showItem(itemId) {
            // Trouver l'item dans la base
            for (const [modId, mod] of Object.entries(database.mods)) {
                for (const [categoryId, category] of Object.entries(mod.categories)) {
                    const item = category.items.find(i => i.id === itemId);
                    if (item) {
                        showMod(modId);
                        showItems(modId, categoryId);
                        document.getElementById('searchResults').style.display = 'none';
                        document.getElementById('searchInput').value = '';
                        return;
                    }
                }
            }
        }

        // D√âMARRAGE
        document.addEventListener('DOMContentLoaded', initializeWiki);
    </script>
</body>
</html>
